<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>CALCULATOR</h1>
    </div>
    <div class="content">
        <div class="calculator absolute">
            <div class="absolute" id="screen"></div>
            <div class="keys">
                <button class="blue C" type="button">C</button>
                <button class="blue CE" type="button">CE</button>

                <button class="white operands" type="button">7</button>
                <button class="white operands" type="button">8</button>
                <button class="white operands" type="button">9</button>
                <button class="red operators" type="button">÷</button>

                <button class="white operands" type="button">4</button>
                <button class="white operands" type="button">5</button>
                <button class="white operands" type="button">6</button>
                <button class="red operators" type="button">×</button>

                <button class="white operands" type="button">1</button>
                <button class="white operands" type="button">2</button>
                <button class="white operands" type="button">3</button>
                <button class="red operators" type="button">-</button>
                
                <button class="white operands" type="button">0</button>
                <button class="white operands" type="button">.</button>
                <button class="white equal" type="button">=</button>
                <button class="red operators" type="button">+</button>
               
            </div>
        </div>                
    </div>
</body>
</html>

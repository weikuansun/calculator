<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>CALCULATOR</h1>
    </div>
    <div class="main">
        <div class="calculator"></div>
        <div id="screen"></div>
        <div class="keys">
            <div class="operands">
                <button id="zero"type="button">0</button>
                <button id="one"type="button">1</button>
                <button id="two"type="button">2</button>
                <button id="three"type="button">3</button>
                <button id="four"type="button">4</button>
                <button id="five"type="button">5</button>
                <button id="six"type="button">6</button>
                <button id="seven"type="button">7</button>
                <button id="eight"type="button">8</button>
                <button id="nine"type="button">9</button>
                <button id="dot"type="button">.</button>
            </div>
            <div class="operators">
                <button id="A"type="button">+</button>
                <button id="S"type="button">-</button>
                <button id="M"type="button">ร</button>
                <button id="D" type="button">รท</button>

            </div>
            <button id="equal"type="button">=</button>
            <div class="clear">
            <button id="C" type="button">C</button>
            <button id="CE"type="button">CE</button>
            </div>



        </div>
    </div>
</body>
</html>
